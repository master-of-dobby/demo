<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container mt-4">
    <div class="card">
        <h1>Login</h1>
        <form>
          
            <div class="form-group">
              <label>Email</label>
              <input type="email" [(ngModel)]="email" [ngModelOptions] = "{standalone:true}" id="email" class="form-control" placeholder="Enter Email" />
            </div>
          
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="password" [ngModelOptions] = "{standalone:true}" id="password" class="form-control" placeholder="Enter Password" />
            </div>
          
            <button type="submit" class="btn btn-primary" (click) ="Login()">Login</button>
          </form>
          


    </div>

</div>
